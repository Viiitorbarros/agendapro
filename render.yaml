services:
  - type: web
    name: agendapro
    env: java
    buildCommand: "./mvnw clean package"
    startCommand: "java -jar target/agendapro-0.0.1-SNAPSHOT.jar"
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: agendapro_db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: agendapro_db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: agendapro_db
          property: password